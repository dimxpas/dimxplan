<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <title>Planning Hebdomadaire</title>
</head>
<body>

    <div class="container">
        <div id="show_all_schedule" onclick="show_schedule()" title="Planning hebdomadaire">⌨︎</div>
        <div id="volume_btn" class="mr-3" onclick="toggleVolume()"><span id="volume_mute" title="Activer le son">♫✗</span><span id="volume_up" class="hidden" title="Couper le son">♫✓</span></div>
        <!-- <div id="all_schedule" class="hidden">
            <h1>Planning Hebdomadaire<i class="bi bi-file-earmark-text"></i></h1>
            <div class="schedule" id="schedule"></div>
        </div> -->
        <h1>Programme libre <span id="show_chrono" onclick="show_chrono()">⏱︎</span></h1>
        <div class="day_schedule" id="day_schedule">
            <div id="chrono_container" class="hidden">
                <h2 class="chronometre" id="chrono">00:00:00.00</h2>

                <button onclick="toggleChrono()"><span id="start_chrono_btn">▶</span><span id="stop_chrono_btn" class="hidden">■</span></button>
                <button onclick="resetChrono()">Réinitialiser</button>
                <br><br>
                <select id="minuteurSelect">
                <option value="30">30 secondes</option>
                <option value="45">45 secondes</option>
                <option value="60">60 secondes</option>
                <option value="90">90 secondes</option>
                <option value="120">120 secondes</option>
                </select>
                <button onclick="ajouterMinuteur()">Ajouter Minuteur</button>
                <h3 class="minuteurs" id="minuteurs"></h3>
            </div>
        </div>
        <!-- <h2 id="show_program"><button id="show_pump_program" onclick="showProgram('pump')"><span class="arrow-down-pump hidden">︾</span><span class="arrow-up-pump">︽</span> Objectif pompes <span class="arrow-up-pump">︽</span><span class="hidden arrow-down-pump">︾</span></button><button id="show_leg_program" onclick="showProgram('leg')"><span class="hidden arrow-down-leg">︾</span><span class="arrow-up-leg">︽</span> Objectif squats <span class="arrow-up-leg">︽</span><span class="hidden arrow-down-leg">︾</span></button></h2> -->
        <h2 id="show_program"><button id="show_pump_program" onclick="showProgram('pump')"><span class="arrow-down-pump hidden">︾</span><span class="arrow-up-pump">︽</span> Objectif pompes <span class="arrow-up-pump">︽</span><span class="hidden arrow-down-pump">︾</span></button><button id="show_leg_program" onclick="showProgram('leg')"><span class="hidden arrow-down-leg">︾</span><span class="arrow-up-leg">︽</span> Objectif squats <span class="arrow-up-leg">︽</span><span class="hidden arrow-down-leg">︾</span></button><button id="show_abs_program" onclick="showProgram('abs')"><span class="arrow-down-abs hidden">︾</span><span class="arrow-up-abs">︽</span> Abdos <span class="arrow-up-abs">︽</span><span class="hidden arrow-down-abs">︾</span></button><button id="show_cardio_program" onclick="showProgram('cardio')"><span class="arrow-down-cardio hidden">︾</span><span class="arrow-up-cardio">︽</span> Cardio <span class="arrow-up-cardio">︽</span><span class="hidden arrow-down-cardio">︾</span></button><button id="show_stretch_program" onclick="showProgram('stretch')"><span class="arrow-down-stretch hidden">︾</span><span class="arrow-up-stretch">︽</span> Stretching <span class="arrow-up-stretch">︽</span><span class="hidden arrow-down-stretch">︾</span></button></h2>
        <div class="row">
            <div class="col-sm-9">
                <h2 id="title_program"></h2>
                <h3 id="title_exercices_program"></h3>
                <div class="row" id="exercices_plan"></div>
            </div>
            <div class="col-sm-3" id="exercices_program">
                <h3 id="title_list"></h3>
                <ul id="list_exercices_program"></ul>
            </div>
            <div id="free_video"></div>
        </div>
    </div>

    <audio id="bip" src="src/audio/bip.mp3" preload="auto"></audio>
    <script type="text/javascript" src="src/js/global.js"></script>
    
</body>
</html>
